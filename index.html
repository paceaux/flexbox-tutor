<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flex Box Tutor</title>
    <link rel="stylesheet" href="assets/css/demo.css"/>
    <link rel="stylesheet" href="assets/css/layout.css"/>
</head>
<body>
<div class="tutor">
    <label for="justify">Justify-content</label>
    <select id="justify" class="js-propertySwitcher tutor__select" data-classPrefix="justify--" data-updateToClass="promo">
        <option>space-between</option>
        <option>space-around</option>
        <option>center</option>
        <option>flex-start</option>
        <option>flex-end</option>
    </select>
    <label for="direction">Flex Direction</label>
    <select id="direction" class="js-propertySwitcher tutor__select" data-classPrefix="direction--" data-updateToClass="promo">
        <option>row</option>
        <option>column</option>
        <option>row-reverse</option>
        <option>column-reverse</option>
    </select>
    <label for="grow">Flex Grow</label>
    <input id="grow" class="js-propertySwitcher" type="number" min="0" max="10" step="1" data-classPrefix="grow--" data-updateToClass="promo"/>
    <button id="js-cloneItem" data-cloneOfSelector=".promo__figure:last-child">Clone Item</button>
</div>
<section class="promo promo--horizontal">
  <figure class="promo__figure">
    <img class="promo__figure__img" src="http://placekitten.com/g/150/150"/>
    <figcaption class="promo__figure__caption">Kitteh one</figcaption>
  </figure>
  <figure class="promo__figure">
    <img class="promo__figure__img" src="http://placekitten.com/g/150/150"/>
    <figcaption class="promo__figure__caption">Kitteh two</figcaption>
  </figure>
  <figure class="promo__figure">
    <img class="promo__figure__img" src="http://placekitten.com/g/150/150"/>
    <figcaption class="promo__figure__caption">Kitteh three!</figcaption>
  </figure>
</section>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/libs/jquery.min.js"><\/script>')</script>
<script type="text/javascript" src="assets/js/plugins/editable.plugin.min.js"></script>
<script type="text/javascript" src="assets/js/plugins/form_protector.js"></script>
<script type="text/javascript" src="assets/js/demotools.js"></script>
</body>
</html>
