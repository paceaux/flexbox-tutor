<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flex Box Tutor</title>
    <link rel="stylesheet" href="assets/css/demo.css"/>
    <link rel="stylesheet" href="assets/css/layout.css"/>
</head>
<body>
<div class="tutor">
    <fieldset class="tutor__field">
        <label for="justify" class="tutor__field__label">Justify-content</label>
        <select id="justify" class="js-propertySwitcher tutor__field__select tutor__select" data-classPrefix="justify--" data-updateToClass="promo">
            <option>space-between</option>
            <option>space-around</option>
            <option>center</option>
            <option>flex-start</option>
            <option>flex-end</option>
        </select>
    </fieldset>
    <fieldset class="tutor__field">
        <label for="align" class="tutor__field__label">Align-items</label>
        <select id="align" class="js-propertySwitcher tutor__field__select tutor__select" data-classPrefix="items--" data-updateToClass="promo">
            <option>baseline</option>
            <option>center</option>
            <option>flex-start</option>
            <option>flex-end</option>
            <option>stretch</option>
        </select>
    </fieldset>
    <fieldset class="tutor__field">
    <label for="direction" class="tutor__field__label">Flex Direction</label>
    <select id="direction" class="js-propertySwitcher tutor__field__select tutor__select" data-classPrefix="direction--" data-updateToClass="promo">
        <option>row</option>
        <option>column</option>
        <option>row-reverse</option>
        <option>column-reverse</option>
    </select>
    </fieldset>
    <fieldset class="tutor__field">
    <label for="wrap" class="tutor__field__label">Flex Wrap</label>
    <select id="wrap" class="js-propertySwitcher tutor__field__select tutor__select" data-classPrefix="wrap--" data-updateToClass="promo">
        <option>nowrap</option>
        <option>wrap</option>
        <option>wrap-reverse</option>
    </select>
    </fieldset>
    <fieldset id="contextmenu" class="tutor__field tutor__field--hidden tutor__field--contextMenu">
        <fieldset class="tutor__field__field">
            <label for="grow" class="tutor__field__label">Flex-Grow</label>
            <input name="grow" class="js-propertySwitcher tutor__field__input" type="number" min="0" max="10" step="1" data-classPrefix="grow--" data-updateToClass="hasMenu"/>
        </fieldset>
        <fieldset class="tutor__field__field">
        <label for="grow" class="tutor__field__label">Flex-Shrink</label>
        <input id="shrink" class="js-propertySwitcher tutor__field__input" type="number" min="0" max="10" step="1" data-classPrefix="shrink--" data-updateToClass="hasMenu"/>
        </fieldset>
    </fieldset>
    <button id="js-cloneItem" class="tutor__field__button" data-cloneOfSelector=".promo__figure:last-child">Clone Item</button>
</div>
<section class="promo promo--horizontal">
  <figure class="promo__figure">
    <img class="promo__figure__img" src="http://placekitten.com/g/150/150"/>
    <figcaption class="promo__figure__caption">Kitteh one</figcaption>
  </figure>
  <figure class="promo__figure">
    <img class="promo__figure__img" src="http://placekitten.com/g/150/150"/>
    <figcaption class="promo__figure__caption">Kitteh two</figcaption>
  </figure>
  <figure class="promo__figure">
    <img class="promo__figure__img" src="http://placekitten.com/g/150/150"/>
    <figcaption class="promo__figure__caption">Kitteh three!</figcaption>
  </figure>
</section>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/libs/jquery.min.js"><\/script>')</script>
<script type="text/javascript" src="assets/js/plugins/editable.plugin.min.js"></script>
<script type="text/javascript" src="assets/js/plugins/form_protector.js"></script>
<script type="text/javascript" src="assets/js/demotools.js"></script>
</body>
</html>
